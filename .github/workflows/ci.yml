# .github/workflows/ci.yml

name: Python CI/CD - Test, Build, and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Run tests (No changes here)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with pytest
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: pytest

  # Job 2: Build and Push Docker Image
  build-and-push:
    # This job will only start if the 'test' job completes successfully
    needs: test
    runs-on: ubuntu-latest
    # We need to grant permissions for the job to write to the container registry
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # We use the lightweight requirements file for the final image
          file: ./Dockerfile
          push: true
          # Create a tag for the image, e.g., ghcr.io/your-username/your-repo:latest
          tags: ghcr.io/${{ github.repository }}:latest