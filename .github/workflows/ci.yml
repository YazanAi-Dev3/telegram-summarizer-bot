# .github/workflows/ci.yml

name: Python CI - Run Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # We use the full requirements file for testing to ensure all parts work
          pip install -r requirements.txt

      - name: Run tests with pytest
        # --- THE IMPORTANT CHANGE IS HERE ---
        # This section makes the GitHub Secret available as an environment variable
        # to the command running in this step.
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          pytest